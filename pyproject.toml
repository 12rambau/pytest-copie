[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pytest-copie"
version = "0.2.1"
description = "The pytest plugin for your copier templates ðŸ“’"
keywords = [
  "Python",
  "pytest",
  "pytest-plugin",
  "copier"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
requires-python = ">=3.8"
dependencies = [
  "deprecated>=1.2.14",
  "copier",
  "pytest",
]

[[project.authors]]
name = "Pierrick Rambaud"
email = "pierrick.rambaud49@gmail.com"

[project.license]
text = "MIT"

[project.readme]
file = "README.rst"
content-type = "text/x-rst"

[project.urls]
Homepage = "https://github.com/12rambau/pytest-copie"

[project.entry-points."pytest11"]
copie = "pytest_copie.plugin"

[project.optional-dependencies]
test = [
  "pytest",
  "pytest-sugar",
  "pytest-deadfixtures",
  "coverage",
]
doc = [
  "sphinx>=6.2.1",
  "sphinx-immaterial",
  "sphinx-copybutton",
  "sphinx-autoapi",
  "sphinxemoji",
]

[tool.hatch.build.targets.wheel]
only-include = ["pytest_copie"]

[tool.hatch.envs.default]
dependencies = [
  "pre-commit",
  "commitizen",
  "nox"
]
post-install-commands = ["pre-commit install"]

[tool.commitizen]
tag_format = "v$major.$minor.$patch$prerelease"
update_changelog_on_bump = false
version = "0.2.1"
version_files = [
    "pyproject.toml:version",
    "pytest_copie/__init__.py:__version__",
    "docs/conf.py:release",
]

[tool.pytest.ini_options]
testpaths = ["tests", "demo_template"]

[tool.black]
line-length = 100

[tool.ruff]
ignore-init-module-imports = true
fix = true
select = ["E", "F", "W", "I", "D", "RUF"]
ignore = [
  "E501",  # line too long | Black take care of it
  "D212",  # Multi-line docstring | We use D213
]

[tool.ruff.flake8-quotes]
docstring-quotes = "double"

[tool.ruff.pydocstyle]
convention = "google"

[tool.coverage.run]
source = ["pytest_copie"]

[tool.doc8]
ignore = ["D001"] # we follow a 1 line = 1 paragraph style

[tool.mypy]
scripts_are_modules = true
ignore_missing_imports = true
install_types = true
non_interactive = true
warn_redundant_casts = true

[tool.licensecheck]
using = "PEP631"

[tool.codespell]
ignore-words-list = "copie"
